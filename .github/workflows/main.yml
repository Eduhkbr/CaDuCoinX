name: Deploy e Verify

on:
  push:
    branches:
      - feature/gamificacao

env:
  NETWORK: optimism

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: List dependencies
        run: npm list @openzeppelin/hardhat-upgrades

      - name: Reinstall upgrades
        run: npm install --save-dev @openzeppelin/hardhat-upgrades

      - name: Deploy contracts
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }} # Chave privada como segredo
          INFURA_SEPOLIA_URL: ${{ secrets.INFURA_SEPOLIA_URL }} # URL RPC da Sepolia como segredo
          DEPLOYER_ADDRESS: ${{ secrets.DEPLOYER_ADDRESS }} # Endereço da carteira do deployer
          TREASURY_ADDRESS: ${{ secrets.TREASURY_ADDRESS }} # Endereço do tesouro onde os pagamentos são enviados
          NAME_TOKEN: ${{ vars.NAME_TOKEN }} # Nome do token
          SYMBOL: ${{ vars.SYMBOL }} # Símbolo do token
          NTF_CONTRACT_ADDRESS: ${{ vars.NTF_CONTRACT_ADDRESS }} # Endereço do contrato NTF
          ITEM_CONTRACT_ADDRESS: ${{ vars.ITEM_CONTRACT_ADDRESS }} # Endereço do contrato de itens
          LOGIC_CONTRACT_ADDRESS: ${{ vars.LOGIC_CONTRACT_ADDRESS }} # Endereço do contrato de lógica CaDuCoinX
          PROXY_CONTRACT_ADDRESS: ${{ vars.PROXY_CONTRACT_ADDRESS }} # Endereço do contrato proxy
        run: npx hardhat run scripts/deploy.js --network $NETWORK